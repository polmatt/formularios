<h4>Formularios <small> Reactivos </small></h4>

<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
               <small class="text-danger" *ngIf="nombreNoValido">
                 El campo es obligatorio
               </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
        <small class="text-danger" *ngIf="apellidoNoValido">
          El campo es obligatorio
        </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
             <small class="text-danger" *ngIf="correoNoValido">
               Ingrese un campoo valido
             </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Nombre de usuario"
             formControlName="usuario"
             [class.is-invalid]="usuarioNoValido">
             <small class="text-danger" *ngIf="usuarioNoValido">
               El nombre de usuario ya existe.
             </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             formControlName="pass1"
             [class.is-invalid]="pass1NoValido">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repita contraseña</label>
    <div class="col">

      <input class="form-control"
             type="password"
             placeholder="Repita contraseña"
             [class.is-invalid]="pass2NoValido"
             formControlName="pass2">
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion" >
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col">

      <div class="col">

        <input type=""
               class="form-control"
               placeholder="Distrito"
               formControlName="distrito"
               [class.is-invalid]="distritoNoValido">

      </div>

      <div class="col">

        <input type=""
               class="form-control"
               placeholder="Ciudad"
               formControlName="ciudad"
               [class.is-invalid]="ciudadNoValido">

      </div>



    </div>


  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-info">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
            </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i = index">
            <td>{{i + 1}}</td>
            <td>
              <input class="form-control"
                     type="text"
                     [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger"
                      (click)="borrarPasatiempo(i)">
                Borrar
              </button>
            </td>
          </tr>
    </tbody>

 </table>

  <button class="btn btn-primary mt-3 mb-5 col-12"
          type="button"
          (click)="agregarPasatiempo()">
    + AGREGAR
  </button>

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary col-12">
        Guardar
      </button>
    </div>
  </div>

</form>
